<!DOCTYPE html>
<html> <!--skraćenica za cijelu strukturu odmah(html+tab)-->
  <head>
    <meta charset="utf-8">

    <title>LINK</title>

  </head>
  <body>
    <!-- h1 je tag za naslove moze biti od 1-6-->
    <h1>KAKO NAPRAVITI LINK</h1>
    <!--ovo je tag za paragraf-->
    <p>Ovo je paragraf</p>
    <br>
    <u>Podcrtani tekst</u>
    <br>
    <em>Nakošeni tekst</em>
    <br>
    <p><strong>Podebljani tekst</strong></p>
    <br>

<!--ovo je tag za link-->
<a href="https://www.google.com">Google</a>
<!-- br je tag za novi red-->
<br>
<!--kada želimo da nam otvori u novoj kartici-->
<a href="https://www.google.com" target="_blank">Google u novoj kartici</a>
<br>
<!--kada želimo da stavimo link na sliku-->
<!--heigth - je visina , a width - je širina-->
<a href="https://www.google.com"><img src="slika.png"height="150px" width="150px"></a>
<br>
<!--kada dođemo s mišem na sliku da nam piše što želimo-->
<!--isto tako možemo i link napraviti kao u primjeru gore-->
<img src="slika.png" width="100px" title="ovo je opis slike">
<br>



  </body>
</html>
